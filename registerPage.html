<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body style="background-color: black;">
    
    <div class="Login">

        <h2>REGISTRATION</h2>


        <div class="loginForm">

            <form action="/register_page.php">

                <div class="formField">
                    <label class="formLabel" for="name">Name</label>
                    <input class="formInput" type="text" id="name" name="name">
                </div>

                <div class="formField">
                    <label class="formLabel" for="username">Username</label>
                    <input class="formInput" type="text" id="name" name="username">
                </div>

                <div class="formField">
                    <label class="formLabel" for="password">Password</label>
                    <input class="formInput" type="password" id="password" name="password">
                </div>

                <div class="formField">
                    <label class="formLabel" for="confirmPass">Confirm Password</label>
                    <input class="formInput" type="password" id="confirmPass" name="password">
                </div>

                <div class="formField">
                    <label class="formLabel" for="contactNum">Contact Number</label>
                    <input class="formInput" type="tel" id="contactNum" name="contactNum" minlength="10" maxlength="11" placeholder="without '-'">
                </div>

                <input class="formButton" type="submit" value="Register Now">


            </form>

        </div>

    </div>
